{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>Edit</h1>
  <form action="{% url 'articles:update' article.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% bootstrap_form form layout='horizontal' %}
    {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}


    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'articles:index' %}">[back]</a>
{% endblock  %}
