<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*  
      부모 밑에 있는 모든 엘리먼트들을 자식으로 선택해서,
      n번째를 찾아서 해당 엘리먼트가 맞으면 적용한다.
    */
    #ssafy > p:nth-child(2) {
      color: red;
    }

    /* 
      다른 엘리먼트들이 있어도 모두 자식으로 선택되지 않고,
      해당하는 엘리먼트들만 선택되어 n번째를 찾아서 적용한다.
    */
    #ssafy > p:nth-of-type(2) {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="ssafy">
    <h2>어떻게 선택 될까?</h2>
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    <p>네번째 단락</p>
  </div>
</body>
</html>
